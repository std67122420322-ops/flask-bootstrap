{% extends 'layout.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<div class="container">
  <h1>{{ title }}</h1>
  <hr>
  <div class="card">
    <div class="card-header bg-info text-light">
      <h4>เพิ่มข้อมูลรถยนต์คันใหม่</h4>
    </div>
    <div class="card-body">
      <form method="post">
        <div class="mb-3">
          <label for="brand" class="form-label">Brand</label>
          <input name="brand" type="text" class="form-control" id="brand" required>
        </div>

        <div class="mb-3">
          <label for="model" class="form-label">Model</label>
          <input name="model" type="text" class="form-control" id="model" required>
        </div>

        <div class="mb-3">
          <label for="year" class="form-label">Year</label>
          <input name="year" type="number" class="form-control" id="year" required>
        </div>

        <div class="mb-3">
          <label for="price" class="form-label">Price</label>
          <input name="price" type="number" class="form-control" id="price" required>
        </div>

<button type="submit" class="btn btn-primary">
  <i class="bi bi-plus"></i>  
  <i class="bi bi-car-front-fill"></i> Add new car
</button>

</form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
