{% extends 'layout.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<div class="container">
  <h1>{{ title }}</h1>
  <hr>
  <div class="card">
    <div class="card-header bg-info text-light">
      <h4>แก้ไขข้อมูลรถยนต์</h4>
    </div>
    <div class="card-body">
      <form method="post">
        <div class="mb-3">
          <div class="mb-3">
          <label for="id" class="form-label">id</label>
          <input disabled value="{{car.id}}" name="id" type="number" class="form-control" id="id" required>
        </div>
        
          <label for="brand" class="form-label">Brand</label>
          <input value="{{car.brand}}" name="brand" type="text" class="form-control" id="brand" required>
        </div>

        <div class="mb-3">
          <label for="model" class="form-label">Model</label>
          <input value="{{car.model}}" name="model" type="text" class="form-control" id="model" required>
        </div>

        <div class="mb-3">
          <label for="year" class="form-label">Year</label>
          <input value="{{car.year}}" name="year" type="number" class="form-control" id="year" required>
        </div>

        <div class="mb-3">
          <label for="price" class="form-label">Price</label>
          <input value="{{car.price}}" name="price" type="number" class="form-control" id="price" required>
        </div>

<button type="submit" class="btn btn-primary">
  <i class="bi bi-plus"></i>  
  <i class="bi bi-pencil-square"></i> Update
</button>

</form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
